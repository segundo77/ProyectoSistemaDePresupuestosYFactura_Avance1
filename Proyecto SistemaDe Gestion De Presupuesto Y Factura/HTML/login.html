<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="es">
<!-- Inicia el documento HTML y establece el idioma como español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres como UTF-8 para admitir caracteres especiales -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura la vista para que sea responsive en dispositivos móviles -->

  <title>Login - Universidad de Oviedo</title>
  <!-- Título de la pestaña del navegador -->

  <link rel="stylesheet" href="/CSS/login.css">
  <!-- Vincula la hoja de estilos externa que define el diseño visual de la página -->
</head>

<body>
  <!-- Comienza el cuerpo del documento, donde se muestra el contenido visible -->

  <div class="login-container">
    <!-- Contenedor principal que agrupa los dos paneles del diseño del login -->

    <div class="left-panel">
      <!-- Panel izquierdo, usualmente decorativo o informativo -->

      <img src="/Imagenes/logo 2.PNG" alt="Logo Universidad de Oviedo" class="logo">
      <!-- Muestra el logotipo de la universidad -->

      <h1>Universidad de Oviedo</h1>
      <!-- Título principal que indica el nombre de la universidad -->
    </div>

    <div class="right-panel">
      <!-- Panel derecho que contiene el formulario de acceso -->

      <h2>¡BIENVENIDOS!</h2>
      <!-- Mensaje de bienvenida al usuario -->

      <form action="/PHP/login.php" method="POST">
        <!-- Formulario que envía los datos a un archivo PHP para procesar el inicio de sesión usando el método POST -->

        <label for="usuario">Usuario</label>
        <!-- Etiqueta para el campo de nombre de usuario -->

        <input type="text" name="usuario" id="usuario" required>
        <!-- Campo de texto donde el usuario ingresa su nombre; 'required' obliga a completarlo -->

        <label for="contrasena">Contraseña</label>
        <!-- Etiqueta para el campo de contraseña -->

        <input type="password" name="contrasena" id="contrasena" required>
        <!-- Campo de entrada para la contraseña; oculta el texto ingresado -->

        <button type="submit">Iniciar Sesión</button>
        <!-- Botón para enviar el formulario y realizar el login -->

        <a href="/HTML/passwordChange.html" class="link">Recuperar contraseña</a>
        <!-- Enlace para redirigir al usuario a una página para recuperar la contraseña -->

      </form>
    </div>
  </div>

  <script src="/JS/login.js"></script>
  <!-- Vincula un archivo JavaScript externo -->

  
</body>

</html>
<!-- Fin del documento HTML -->
