<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <!-- Estios del modulo de Inventario -->
    <link rel="stylesheet" href="../CSS/Modulo-inventario.css">

    <!-- Librerias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="contenedor">
    <header class="encabezado">
      <!-- Logo de la universidad -->
      <div class="contenedor-logo">
        <img src="/Imagenes/logo 2.PNG" alt="Logo" class="logo">
      </div>
      <!-- Nombre de la universidad a quien esta dirigido el programa -->
      <div class="contenedor-titulo-logo">
        <h3>Universidad de Oviedo</h3>
      </div>
    </header>

    <div class="contenedor-principal">
      <!-- Menú lateral izquierdo con enlaces a cada modulo -->
        <div class="contenedor-izquierdo">
          <!-- Cada ítem del menú con su ícono -->
            <nav class="menu">
              <a href="Modulo-gestion-usuarios.html" class="menu-item"><i class="fas fa-user"></i> Usuario</a>  
              <a href="presupuestos.html" class="menu-item"><i class="fas fa-calculator"></i> Presupuesto</a>
              <a href="factura.html" class="menu-item"><i class="fas fa-file-invoice"></i> Factura</a>
              <a href="Modulo-inventario.html" class="menu-item"><i class="fas fa-box"></i> Inventario</a>
            </nav>
        </div>

        <!-- Parte derecha: todo lo que el usuario ve y toca -->
        <div class="contenedor-derecho"> 
            <h2>Gestión de Inventario</h2>

            <!-- Botones -->
            <div class="contenedor-boton">
              <button>Registrar</button>
              <button>Consultar</button>
              <button>Modificar</button>
              <button>Eliminar</button>
            </div>
            
        </div>
    </div>
  </div>

  <script src="../JS/inventario.js"></script>
</body>
</html>
