<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presupuesto Departamental</title>

  <!-- Enlace a hoja de estilos personalizada -->
  <link rel="stylesheet" href="/CSS/presupuestos.css"> 

  <!-- Bootstrap 5 para estilos rápidos y responsivos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Contenedor principal de todo el sitio -->
  <div class="login-container">

    <!-- Encabezado de la página con logo y nombre institucional -->
    <header class="encabezado">
      <div class="contenedor-logo">
        <img src="/Imagenes/logo 2.PNG" alt="Logo" class="logo">
      </div>
      <div class="contenedor-titulo-logo">
        <h3>Universidad de Oviedo</h3>
      </div>
    </header>

    <!-- Sección principal que divide el menú y el contenido -->
    <div class="contenedor-principal">

      <!-- Menú de navegación lateral izquierdo -->
      <div class="contenedor-izquierdo">
        <nav class="menu">
          <!-- Cada enlace representa un módulo del sistema -->
          <a href="Modulo-gestion-usuarios.html" class="menu-item"><i class="fas fa-user"></i> Usuario</a>
          <a href="presupuestos.html" class="menu-item"><i class="fas fa-calculator"></i> Presupuesto</a>
          <a href="factura.html" class="menu-item"><i class="fas fa-file-invoice"></i> Factura</a>     
          <a href="Modulo-inventario.html" class="menu-item"><i class="fas fa-box"></i> Inventario</a>
        </nav>
      </div>

      <!-- Contenido principal de la página (lado derecho) -->
      <div class="contenedor-derecho">
        <h2>Presupuesto Departamental</h2>

        <!-- Formulario para registrar presupuestos -->
        <form id="presupuestoForm" method="POST" action="">
          <div class="contenedor-inputs">

            <!-- Campo para seleccionar el área o departamento -->
            <div class="form-group">
              <label for="personal">Personal: </label>
              <select id="personal" name="personal" required>
                <option selected disabled>Seleccionar</option>
                <option>Departamento de Matemáticas</option>
                <option>Departamento de Física</option>
                <option>Comisión de Investigación</option>
                <option>Comisión de Vinculación</option>
              </select>
            </div>

            <!-- Campo de texto para el número identificador -->
            <div class="form-group">
              <label for="numero">Número: </label>
              <input type="text" id="numero" name="numero" required>
            </div>

            <!-- Campo numérico para ingresar el valor del presupuesto -->
            <div class="form-group">
              <label for="valor">Valor: $ </label>
              <input type="number" id="valor" name="valor" step="0.01" required>
            </div>
          </div>

          <!-- Botones para asignar, descontar y consultar presupuesto -->
          <div class="buttons">
            <button type="submit" class="buttons">Asignar</button>
            <button type="button" class="buttons">Descontar</button>
            <button type="button" class="buttons">Consultar</button>
          </div>
        </form>

        <br>

        
      </div> <!-- Fin del contenedor derecho -->
    </div> <!-- Fin del contenedor principal -->
  </div> <!-- Fin del login-container -->

  <!-- Enlace al archivo JavaScript que contiene funciones como descontar() y consultar() -->
  <script src="script.js"></script>
</body>
</html>
