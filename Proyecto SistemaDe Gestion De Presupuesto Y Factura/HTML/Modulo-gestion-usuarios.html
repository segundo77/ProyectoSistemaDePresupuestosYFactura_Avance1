<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Universidad de Oviedo</title>
  <!-- Estios del modulo Usuarios -->
  <link rel="stylesheet" href="/CSS/Modulo-gestion-usuarios.css">

  <!-- Librerias -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
  <div class="contenedor-modulo">
    <header class="encabezado">
      <!-- Logo de la universidad -->
      <div class="contenedor-logo">
        <img src="/Imagenes/logo 2.PNG" alt="Logo" class="logo">
      </div>
      <!-- Nombre de la universidad a quien esta dirigido el programa -->
      <div class="contenedor-titulo-logo">
        <h3>Universidad de Oviedo</h3>
      </div>
    </header>

    <div class="contenedor-principal">
      <!-- Menú lateral izquierdo con enlaces a cada modulo -->
      <div class="contenedor-izquierdo">
        <nav class="menu">
          <!-- Cada ítem del menú con su ícono -->
          <a href="Modulo-gestion-usuarios.html" class="menu-item"><i class="fas fa-user"></i> Usuario</a>
          <a href="presupuestos.html" class="menu-item"><i class="fas fa-calculator"></i> Presupuesto</a>
          <a href="factura.html" class="menu-item"><i class="fas fa-file-invoice"></i> Factura</a>
          <a href="Modulo-inventario.html" class="menu-item"><i class="fas fa-box"></i> Inventario</a>
        </nav>
      </div>

      <!-- Parte derecha: todo lo que el usuario ve y toca -->
      <div class="contenedor-derecho">
        <h1>Usuario</h1>
        <p>Gestion de usuarios del sistema</p>

       
        <!-- Tabla donde se van a listar los usuarios -->
        <div class="contenedor-tabla">
          <table id="tabla-usuarios">
            <thead>
              <tr>
                <th>Acciones</th>
                <th>Id</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Contraseña</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se insertan las filas de los usuarios desde JS -->
            </tbody>
          </table>
        </div>
    </div>
  </div>

  

  <!-- Scripts personal -->
  <script src="/JS/Modulo-gestion-usuarios.js"></script>
 
</body>
</html>
